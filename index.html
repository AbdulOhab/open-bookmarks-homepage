<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>

      <div class="min-h-screen bg-gray-100 flex items-center justify-center">

            <img src="/vite.svg" class="logo w-16 h-16" alt="Vite logo" />

          <a href="https://www.typescriptlang.org/" target="_blank" class="inline-block">

          <h1 class="text-4xl font-bold text-gray-800 mt-4 mb-6">Vite + TypeScript</h1>
          <div class="card">
            <button id="counter" type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"></button>
