<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hompage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Nord color palette
              nord: {
                0: '#2e3440', // Polar Night ‚Äì closest to Tailwind's slate-900
                1: '#3b4252', //               ‚âà slate-800
                2: '#434c5e', //               ‚âà slate-700
                3: '#4c566a', //               ‚âà slate-600
                4: '#d8dee9', // Snow Storm ‚Äì  ‚âà slate-100
                5: '#e5e9f0', //               ‚âà slate-50
                6: '#eceff4', //               ‚âà gray-50
                7: '#8fbcbb', // Frost ‚Äì       ‚âà teal-300
                8: '#88c0d0', //               ‚âà sky-300
                9: '#81a1c1', //               ‚âà blue-400
                10: '#5e81ac', //               ‚âà blue-600
                11: '#bf616a', // Aurora ‚Äì      ‚âà rose-500
                12: '#d08770', //               ‚âà amber-500
                13: '#ebcb8b', //               ‚âà yellow-400
                14: '#a3be8c', //               ‚âà green-400
                15: '#b48ead', //               ‚âà purple-400
              },
            },
            fontFamily: {
              mono: ['Fira Code', 'monospace'],
            },
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&display=swap');

      body {
        background: linear-gradient(135deg, #2e3440 0%, #3b4252 100%);
        font-family: 'Fira Code', monospace;
      }

      @keyframes dance {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        25% {
          transform: translateY(-10px) rotate(-5deg);
        }
        50% {
          transform: translateY(-5px) rotate(0deg);
        }
        75% {
          transform: translateY(-15px) rotate(5deg);
        }
      }

      .bookmark-item {
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .bookmark-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      .search-input {
        background: rgba(76, 86, 106, 0.3);
        border: 2px solid rgba(143, 188, 187, 0.3);
        /* backdrop-filter: blur(10px); */
      }

      .search-input:focus {
        border-color: #8fbcbb;
        box-shadow: 0 0 0 3px rgba(143, 188, 187, 0.2);
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .bookmark-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1rem;
      }

      @media (max-width: 768px) {
        .bookmark-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body class="min-h-screen text-nord-6 overflow-x-hidden">
    <!-- Background Pattern -->
    <div class="fixed inset-0 opacity-5">
      <div
        class="absolute inset-0"
        style="
          background-image: radial-gradient(
            circle at 1px 1px,
            rgba(255, 255, 255, 0.15) 1px,
            transparent 0
          );
          background-size: 20px 20px;
        "
      ></div>
    </div>

    <!-- Main Container -->
    <div
      class="relative z-10 container mx-auto px-4 py-8 min-h-screen flex flex-col"
    >
      <!-- Header -->
      <header class="text-center mb-8 fade-in">
        <!-- Home icon -->
        <!-- <div class="mb-8">
          <div class="inline-block text-8xl">üñ•Ô∏è</div>
        </div> -->

        <!-- Title -->
        <h1 class="text-4xl md:text-6xl font-bold text-nord-8 mb-4">
          Bookmarks
        </h1>
        <p class="text-lg text-nord-4 opacity-80">Personal Dashboard</p>
      </header>

      <!-- Search Bar -->
      <div class="mb-8 fade-in">
        <div class="max-w-2xl mx-auto">
          <div class="relative">
            <span
              class="absolute inset-y-0 left-0 flex items-center pl-4 text-nord-4 text-xl"
            >
              üîç
            </span>
            <input
              type="text"
              id="searchInput"
              placeholder="Search bookmarks or type a URL..."
              class="search-input w-full pl-12 pr-6 py-4 rounded-xl text-nord-6 placeholder-nord-4 focus:outline-none text-lg"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="text-center mt-4">
          <p class="text-sm text-nord-4 opacity-60">
            Press
            <kbd class="px-2 py-1 bg-nord-2 rounded text-nord-8">Tab</kbd> to
            navigate ‚Ä¢
            <kbd class="px-2 py-1 bg-nord-2 rounded text-nord-8">Enter</kbd> to
            open ‚Ä¢
            <kbd class="px-2 py-1 bg-nord-2 rounded text-nord-8">Esc</kbd> to
            clear
          </p>
        </div>
      </div>

      <!-- Bookmarks Section -->
      <main class="flex-1 fade-in">
        <div class="mb-6">
          <h2 class="text-2xl font-semibold text-nord-8 mb-2">üìÇ Bookmarks</h2>
          <p class="text-nord-4 opacity-80">
            Navigate through your favorite sites
          </p>
        </div>

        <!-- Bookmark Categories -->
        <div class="mb-6">
          <div class="flex flex-wrap gap-2">
            <button
              class="category-btn active px-4 py-2 rounded-lg bg-nord-8 text-nord-0 font-medium transition-all hover:bg-nord-7"
              data-category="all"
            >
              All
            </button>
            <button
              class="category-btn px-4 py-2 rounded-lg bg-nord-2 text-nord-4 font-medium transition-all hover:bg-nord-3 hover:text-nord-6"
              data-category="dev"
            >
              Development
            </button>
            <button
              class="category-btn px-4 py-2 rounded-lg bg-nord-2 text-nord-4 font-medium transition-all hover:bg-nord-3 hover:text-nord-6"
              data-category="social"
            >
              Social
            </button>
            <button
              class="category-btn px-4 py-2 rounded-lg bg-nord-2 text-nord-4 font-medium transition-all hover:bg-nord-3 hover:text-nord-6"
              data-category="tools"
            >
              Tools
            </button>
            <button
              class="category-btn px-4 py-2 rounded-lg bg-nord-2 text-nord-4 font-medium transition-all hover:bg-nord-3 hover:text-nord-6"
              data-category="entertainment"
            >
              Entertainment
            </button>
          </div>
        </div>

        <!-- Bookmarks Grid -->
        <div id="bookmarksContainer" class="bookmark-grid">
          <!-- Bookmarks will be dynamically inserted here -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="hidden text-center py-12">
          <div class="text-6xl mb-4">üîç</div>
          <h3 class="text-xl text-nord-4 mb-2">No bookmarks found</h3>
          <p class="text-nord-4 opacity-60">
            Try adjusting your search or category filter
          </p>
        </div>
      </main>

      <!-- Footer -->
      <footer class="text-center py-6 border-t border-nord-2 mt-12 fade-in">
        <p class="text-nord-4 opacity-60">
          Made with ‚ùÑÔ∏è and <span class="text-nord-14">Nordic</span> colors ‚Ä¢
          <span class="goose-dance inline-block">ü¶Ü</span> Goose approved
        </p>
      </footer>
    </div>

    <script>
      // Sample bookmark data (in real extension, this would come from browser bookmarks API)
      const sampleBookmarks = [
        {
          title: 'GitHub',
          url: 'https://github.com',
          category: 'dev',
          icon: 'üêô',
          description: 'Code repositories and collaboration',
        },
        {
          title: 'Stack Overflow',
          url: 'https://stackoverflow.com',
          category: 'dev',
          icon: 'üìö',
          description: 'Programming Q&A community',
        },
        {
          title: 'VS Code',
          url: 'https://code.visualstudio.com',
          category: 'dev',
          icon: 'üíª',
          description: 'Code editor redefined',
        },
        {
          title: 'MDN Web Docs',
          url: 'https://developer.mozilla.org',
          category: 'dev',
          icon: 'üìñ',
          description: 'Web development documentation',
        },

        {
          title: 'Twitter',
          url: 'https://twitter.com',
          category: 'social',
          icon: 'üê¶',
          description: 'Social media platform',
        },
        {
          title: 'Reddit',
          url: 'https://reddit.com',
          category: 'social',
          icon: 'ü§ñ',
          description: 'Front page of the internet',
        },
        {
          title: 'Discord',
          url: 'https://discord.com',
          category: 'social',
          icon: 'üí¨',
          description: 'Chat for communities',
        },

        {
          title: 'Figma',
          url: 'https://figma.com',
          category: 'tools',
          icon: 'üé®',
          description: 'Collaborative design tool',
        },
        {
          title: 'Notion',
          url: 'https://notion.so',
          category: 'tools',
          icon: 'üìù',
          description: 'All-in-one workspace',
        },
        {
          title: 'Tailwind CSS',
          url: 'https://tailwindcss.com',
          category: 'tools',
          icon: 'üé≠',
          description: 'Utility-first CSS framework',
        },

        {
          title: 'YouTube',
          url: 'https://youtube.com',
          category: 'entertainment',
          icon: 'üì∫',
          description: 'Video sharing platform',
        },
        {
          title: 'Spotify',
          url: 'https://spotify.com',
          category: 'entertainment',
          icon: 'üéµ',
          description: 'Music streaming service',
        },
        {
          title: 'Netflix',
          url: 'https://netflix.com',
          category: 'entertainment',
          icon: 'üé¨',
          description: 'Streaming entertainment',
        },
      ];

      let currentBookmarks = sampleBookmarks;
      let selectedIndex = 0;

      // DOM elements
      const searchInput = document.getElementById('searchInput');
      const bookmarksContainer = document.getElementById('bookmarksContainer');
      const noResults = document.getElementById('noResults');
      const categoryButtons = document.querySelectorAll('.category-btn');

      // Initialize the page
      function init() {
        renderBookmarks(currentBookmarks);
        setupEventListeners();

        // Focus search input on load
        searchInput.focus();
      }

      // Setup event listeners
      function setupEventListeners() {
        // Search input
        searchInput.addEventListener('input', handleSearch);
        searchInput.addEventListener('keydown', handleKeyboard);

        // Category buttons
        categoryButtons.forEach(btn => {
          btn.addEventListener('click', () =>
            handleCategoryFilter(btn.dataset.category)
          );
        });

        // Global keyboard shortcuts
        document.addEventListener('keydown', handleGlobalKeyboard);
      }

      // Handle search functionality
      function handleSearch(e) {
        const query = e.target.value.toLowerCase().trim();

        if (query === '') {
          const activeCategory = document.querySelector('.category-btn.active')
            .dataset.category;
          filterByCategory(activeCategory);
        } else {
          const filtered = sampleBookmarks.filter(
            bookmark =>
              bookmark.title.toLowerCase().includes(query) ||
              bookmark.description.toLowerCase().includes(query) ||
              bookmark.url.toLowerCase().includes(query)
          );
          renderBookmarks(filtered);
        }

        selectedIndex = 0;
        updateSelection();
      }

      // Handle category filtering
      function handleCategoryFilter(category) {
        // Update active button
        categoryButtons.forEach(btn => {
          btn.classList.remove('active', 'bg-nord-8', 'text-nord-0');
          btn.classList.add('bg-nord-2', 'text-nord-4');
        });

        const activeBtn = document.querySelector(
          `[data-category="${category}"]`
        );
        activeBtn.classList.add('active', 'bg-nord-8', 'text-nord-0');
        activeBtn.classList.remove('bg-nord-2', 'text-nord-4');

        // Clear search
        searchInput.value = '';

        // Filter bookmarks
        filterByCategory(category);
        selectedIndex = 0;
        updateSelection();
      }

      // Filter bookmarks by category
      function filterByCategory(category) {
        if (category === 'all') {
          currentBookmarks = sampleBookmarks;
        } else {
          currentBookmarks = sampleBookmarks.filter(
            bookmark => bookmark.category === category
          );
        }
        renderBookmarks(currentBookmarks);
      }

      // Render bookmarks
      function renderBookmarks(bookmarks) {
        if (bookmarks.length === 0) {
          bookmarksContainer.classList.add('hidden');
          noResults.classList.remove('hidden');
          return;
        }

        bookmarksContainer.classList.remove('hidden');
        noResults.classList.add('hidden');

        bookmarksContainer.innerHTML = bookmarks
          .map(
            (bookmark, index) => `
                <div class="bookmark-item bg-nord-1 bg-opacity-60 rounded-xl p-6 cursor-pointer border border-nord-2 hover:border-nord-7 transition-all" 
                     data-index="${index}" 
                     onclick="openBookmark('${bookmark.url}')">
                    <div class="flex items-start space-x-4">
                        <div class="text-3xl flex-shrink-0">${
                          bookmark.icon
                        }</div>
                        <div class="flex-1 min-w-0">
                            <h3 class="font-semibold text-lg text-nord-6 mb-1 truncate">${
                              bookmark.title
                            }</h3>
                            <p class="text-nord-4 text-sm mb-2 line-clamp-2">${
                              bookmark.description
                            }</p>
                            <div class="flex items-center space-x-2">
                                <span class="text-xs px-2 py-1 bg-nord-${getCategoryColor(
                                  bookmark.category
                                )} text-nord-0 rounded-full font-medium">
                                    ${bookmark.category}
                                </span>
                                <span class="text-xs text-nord-4 opacity-60 truncate">${
                                  bookmark.url
                                }</span>
                            </div>
                        </div>
                    </div>
                </div>
            `
          )
          .join('');

        currentBookmarks = bookmarks;
      }

      // Get category color
      function getCategoryColor(category) {
        const colors = {
          dev: '10',
          social: '11',
          tools: '13',
          entertainment: '15',
        };
        return colors[category] || '8';
      }

      // Update visual selection
      function updateSelection() {
        document.querySelectorAll('.bookmark-item').forEach((item, index) => {
          if (index === selectedIndex) {
            item.classList.add('ring-2', 'ring-nord-8', 'bg-opacity-80');
          } else {
            item.classList.remove('ring-2', 'ring-nord-8', 'bg-opacity-80');
          }
        });
      }

      // Handle keyboard navigation
      function handleKeyboard(e) {
        const bookmarkItems = document.querySelectorAll('.bookmark-item');

        switch (e.key) {
          case 'ArrowDown':
            e.preventDefault();
            selectedIndex = Math.min(
              selectedIndex + 1,
              bookmarkItems.length - 1
            );
            updateSelection();
            break;
          case 'ArrowUp':
            e.preventDefault();
            selectedIndex = Math.max(selectedIndex - 1, 0);
            updateSelection();
            break;
          case 'Enter':
            e.preventDefault();
            if (bookmarkItems[selectedIndex]) {
              const url = currentBookmarks[selectedIndex].url;
              openBookmark(url);
            } else if (searchInput.value.trim()) {
              // If typing a URL
              const query = searchInput.value.trim();
              if (isValidURL(query)) {
                openBookmark(query);
              } else {
                // Search on Google
                openBookmark(
                  `https://www.google.com/search?q=${encodeURIComponent(query)}`
                );
              }
            }
            break;
          case 'Escape':
            e.preventDefault();
            searchInput.value = '';
            handleSearch(e);
            searchInput.focus();
            break;
          case 'Tab':
            e.preventDefault();
            selectedIndex = (selectedIndex + 1) % bookmarkItems.length;
            updateSelection();
            break;
        }
      }

      // Handle global keyboard shortcuts
      function handleGlobalKeyboard(e) {
        if (e.target === searchInput) return;

        // Focus search input on any key press
        if (e.key.length === 1 || e.key === 'Backspace') {
          searchInput.focus();
        }
      }

      // Check if string is a valid URL
      function isValidURL(string) {
        try {
          new URL(string.startsWith('http') ? string : `https://${string}`);
          return true;
        } catch (_) {
          return false;
        }
      }

      // Open bookmark
      function openBookmark(url) {
        // Add visual feedback
        const goose = document.querySelector('.goose-dance');
        goose.style.animation = 'dance 0.5s ease-in-out 2';

        // In a real extension, this would open in current tab
        // For demo, we'll open in new tab
        const finalUrl = url.startsWith('http') ? url : `https://${url}`;
        window.open(finalUrl, '_blank');
      }

      // Initialize when DOM is loaded
      document.addEventListener('DOMContentLoaded', init);

      // Add some extra goose personality
      function addGoosePersonality() {
        const goose = document.querySelector('.goose-dance');
        let clickCount = 0;

        goose.addEventListener('click', () => {
          clickCount++;

          if (clickCount === 1) {
            goose.textContent = 'ü¶Ü';
          } else if (clickCount === 3) {
            goose.textContent = 'ü™ø';
          } else if (clickCount === 5) {
            goose.textContent = 'ü¶¢';
            setTimeout(() => {
              goose.textContent = 'ü¶Ü';
              clickCount = 0;
            }, 2000);
          }

          // Easter egg: Konami code equivalent for goose
          if (clickCount === 10) {
            document.body.style.cursor =
              "url(\"data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='24' viewport='0 0 100 100' style='fill:black;font-size:16px;'><text y='20'>ü¶Ü</text></svg>\") 16 0, auto";
            setTimeout(() => {
              document.body.style.cursor = 'auto';
            }, 5000);
          }
        });
      }

      // Add personality after DOM load
      document.addEventListener('DOMContentLoaded', addGoosePersonality);
    </script>
  </body>
</html>
